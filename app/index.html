    <header id="header" data-ng-include="'views/includes/header.html'"></header>

			<div id="content" ui-view class="view-animate"></div>
			<!-- END MAIN CONTENT -->

		</div>
		<!-- END MAIN PANEL -->

		<div class="page-footer"><span data-ng-include="'views/includes/footer.html'"></span></div>

		you can add as many as you like
